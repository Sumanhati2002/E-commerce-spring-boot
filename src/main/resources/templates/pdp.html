<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Untree.co">
<link rel="shortcut icon" href="favicon.png">

<meta name="description" content="" />
<meta name="keywords" content="bootstrap, bootstrap4" />
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	rel="stylesheet">
<link href="css/tiny-slider.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<style>
@media ( max-width : 767.98px) {
	.border-sm-start-none {
		border-left: none !important;
	}
}
</style>
</head>
<body>
	<!-- Start Header/Navigation -->
	<nav
		class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark"
		arial-label="Furni navigation bar" th:replace="~{index::navfragment}">
	</nav>
	<!-- End Header/Navigation -->

	<section style="background-color: #eee;">
		<div class="container py-5">
			<div class="row justify-content-center">
				<div class="col-md-12 col-xl-10">
					<div class="card shadow-0 border rounded-3">
						<div class="card-body" th:if="${image != null}">
							<div class="row">
								<div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
									<div class="bg-image hover-zoom ripple rounded ripple-surface">
										<img th:src="${image.imageUrl}" class="w-100" /> <a href="#!">
											<div class="hover-overlay">
												<div class="mask"
													style="background-color: rgba(253, 253, 253, 0.15);"></div>
											</div>
										</a>
									</div>
								</div>
								<div class="col-md-6 col-lg-6 col-xl-6">
									<h5>
										<span th:text="${image.imageName}"></span>
									</h5>
									<div class="d-flex flex-row">
										<div class="text-danger mb-1 me-2">
											<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
												class="fa fa-star"></i> <i class="fa fa-star"></i>
										</div>
										<span>145</span>
									</div>
									<div class="mt-1 mb-0 text-muted small">
										<span>100% cotton</span> <span class="text-primary"> •
										</span> <span>Light weight</span> <span class="text-primary">
											• </span> <span>Best finish<br /></span>
									</div>
									<div class="mb-2 text-muted small">
										<span>Unique design</span> <span class="text-primary">
											• </span> <span>For women</span> <span class="text-primary">
											• </span> <span>Casual<br /></span>
									</div>
									<p class="text-truncate mb-4 mb-md-0">
										<span th:text="${image.imageDescription}"></span>
									</p>
								</div>
								<div
									class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
									<div class="d-flex flex-row align-items-center mb-1">
										<h4 class="mb-1 me-1">
											INR <span th:text="${image.price}"></span>
										</h4>
									</div>
									<h6 class="text-success">Free shipping</h6>
									<div class="d-flex flex-column mt-4">
										<button data-mdb-button-init data-mdb-ripple-init
											class="btn btn-primary btn-sm" type="submit">Add to
											Cart</button>
										<button data-mdb-button-init data-mdb-ripple-init
											class="btn btn-outline-primary btn-sm mt-2" type="button">
											Add to wishlist</button>
									</div>
								</div>
							</div>
						</div>
						<div th:if="${image == null}">
							<p>Product not found</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
